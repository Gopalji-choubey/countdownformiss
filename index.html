o<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to 2030</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 2rem;
      margin: 20px 0;
    }
    #progressBarContainer {
      background-color: #444;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      height: 25px;
      width: 80%;
    }
    #progressBar {
      height: 100%;
      background-color: #00ffcc;
      width: 0%;
      text-align: right;
      padding-right: 10px;
      line-height: 25px;
      color: black;
      font-weight: bold;
    }
    #milestones {
      margin-top: 30px;
    }
    .milestone {
      background-color: #1c1c1c;
      margin: 10px auto;
      padding: 10px;
      border-left: 5px solid #00ffcc;
      width: 80%;
      text-align: left;
    }
    audio {
      display: none;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 100;
    }
  </style>
</head>
<body>

  <h1>Countdown to 1st January 2030</h1>
  <div id="countdown">Loading...</div>

  <div id="progressBarContainer">
    <div id="progressBar">0%</div>
  </div>

  <div id="milestones">
    <h2>Milestones</h2>
    <div class="milestone" id="m2026">ðŸŽ¯ 1 Jan 2026 - Pending</div>
    <div class="milestone" id="m2027">ðŸŽ¯ 1 Jan 2027 - Pending</div>
    <div class="milestone" id="m2028">ðŸŽ¯ 1 Jan 2028 - Pending</div>
    <div class="milestone" id="m2029">ðŸŽ¯ 1 Jan 2029 - Pending</div>
    <div class="milestone" id="m2030">ðŸŽ‰ 1 Jan 2030 - Final Goal</div>
  </div>

  <!-- Background music and alarm sound -->
  <audio id="alarm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1709f18483.mp3?filename=digital-alarm-clock-132660.mp3"></audio>
  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_4ec3d59e2d.mp3?filename=motivational-background-112106.mp3" loop></audio>

  <!-- Fireworks canvas -->
  <canvas id="fireworks"></canvas>

  <script>
    const endDate = new Date("2030-01-01T00:00:00").getTime();
    const startDate = new Date().getTime();
    let hasPlayed = false;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;

      const progress = ((now - startDate) / (endDate - startDate)) * 100;
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = `${progress.toFixed(2)}%`;
      progressBar.innerText = `${progress.toFixed(2)}%`;

      const milestoneYears = [2026, 2027, 2028, 2029, 2030];
      milestoneYears.forEach(year => {
        const mDate = new Date(`${year}-01-01T00:00:00`).getTime();
        if (now >= mDate) {
          document.getElementById(`m${year}`).style.background = "#004d40";
          document.getElementById(`m${year}`).innerText = `âœ… 1 Jan ${year} - Completed`;
        }
      });

      if (distance <= 0 && !hasPlayed) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's 2030!";
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressBar").innerText = "100%";

        document.getElementById("alarm").play();
        setTimeout(() => {
          document.getElementById("music").play();
          launchFireworks();
        }, 3000);
        hasPlayed = true;
        clearInterval(countdownInterval);
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>

  <!-- Fireworks Script -->
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const particles = [];

    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`;
    }

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.speedX = Math.random() * 6 - 3;
      this.speedY = Math.random() * 6 - 3;
      this.alpha = 1;

      this.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
      };

      this.draw = function () {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      };
    }

    function launchFireworks() {
      setInterval(() => {
        const x = Math.random() * W;
        const y = Math.random() * H / 2;
        const color = randomColor();
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle(x, y, color));
        }
      }, 800);
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>

</body>
</html>
